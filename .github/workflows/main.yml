name: Submit Dependencies to GitHub Dependency Graph

on:
  push:
    branches:
      - main

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 'latest'

      - name: Build project (CMake example)
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: 'CMakeLists.txt'

      - name: Submit dependencies to GitHub Dependency Graph
        uses: actions/dependency-submission-action@v3
        with:
          manifest-path: vcpkg.json
