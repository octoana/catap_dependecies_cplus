name: Build and Submit Dependencies

permissions:
  contents: write
  id-token: write
  actions: write

on:
  push:
    branches: [main]

env:
  VCPKG_FEATURE_FLAGS: dependencygraph
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SFML system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev libxrandr-dev libxcursor-dev libudev-dev libgl1-mesa-dev

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          echo "vcpkg version:"
          ./vcpkg/vcpkg version

      - name: Configure project with CMake (vcpkg toolchain)
        run: |
          echo "VCPKG_FEATURE_FLAGS=$VCPKG_FEATURE_FLAGS"
          echo "GITHUB_TOKEN is set: ${{ secrets.GITHUB_TOKEN != '' }}"
          echo "GitHub repository: ${{ github.repository }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub SHA: ${{ github.sha }}"
          cmake -B build -S . \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_MANIFEST_MODE=ON 2>&1 | tee cmake-output.log
          echo "Checking for dependency graph mentions in output:"
          grep -i "dependency\|snapshot\|graph" cmake-output.log || echo "No dependency graph messages found"

      - name: Build project
        run: cmake --build build

      - name: Submit dependency snapshot to GitHub
        if: success()
        run: |
          # Create dependency snapshot in GitHub Dependency Submission format
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat > /tmp/snapshot.json << EOF
          {
            "version": 0,
            "sha": "${{ github.sha }}",
            "ref": "${{ github.ref }}",
            "job": {
              "correlator": "vcpkg-${{ github.workflow }}-${{ github.job }}",
              "id": "${{ github.run_id }}"
            },
            "detector": {
              "name": "vcpkg-manual",
              "version": "1.0.0",
              "url": "https://github.com/${{ github.repository }}"
            },
            "scanned": "${TIMESTAMP}",
            "manifests": {
              "vcpkg.json": {
                "name": "vcpkg.json",
                "file": {
                  "source_location": "vcpkg.json"
                },
                "resolved": {
                  "pkg:generic/sfml@3.0.2": {
                    "package_url": "pkg:generic/sfml@3.0.2",
                    "relationship": "direct",
                    "scope": "runtime",
                    "dependencies": []
                  },
                  "pkg:generic/sqlite3@3.51.1": {
                    "package_url": "pkg:generic/sqlite3@3.51.1",
                    "relationship": "direct",
                    "scope": "runtime",
                    "dependencies": []
                  }
                }
              }
            }
          }
          EOF
          
          # Submit to GitHub API
          curl -X POST \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/dependency-graph/snapshots" \
            -d @/tmp/snapshot.json \
            --fail-with-body || echo "Dependency submission failed but continuing workflow"
        
